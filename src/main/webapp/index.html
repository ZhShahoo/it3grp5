<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Fobindelsen til CSS filen vha. html funktione "href"-->
    <link rel="stylesheet" type="text/css" href="CSS/Login.css">
    <script defer src="Script.js" ></script>

<body>

<div class="logo">
    <!-- Dette er logoen-->
    <img src="Bilag/output-onlinepngtools.png">
    <div class="menu-bar">
        <!-- Her er login vinduet som indholder bruger og adgangkodes filter-->
        <div class="loginbox">
            <!-- Dette er lille avatar (hjertet) på login boksens toppen-->
            <img id="Avatar1" src="Bilag/791184_heart_512x512.png" class="avatar">
            <h1>Log in</h1>
            <form id="form">
                <p>Username</p>
                <!-- Pladsholder for username -->
                <input type="text" id="InputBrugernavn" name="" placeholder="Enter Username">
                <p>Password</p>
                <!-- Pladsholder for password-->
                <input type="password" id="InputKode" name="" placeholder="Enter Password" ><br>
                <div class="menu-bar">
                </div>
            </form>
            <!-- Forbindelsen til hovedsiden med menu-bar "Home" efter at trykke på login knappen-->
            <a href="Home.html"> <input  onclick="Login();" type="submit" name="" value="Login"><br></a>
            <a href="#">Reset your Password</a><br>
            <a href="#">Register </a>
        </div>
    </div>
    </div>
</body>

</head>
</html>
