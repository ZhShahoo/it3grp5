<pre>
</pre>

<h1>Prøve Resultater </h1>

<div style="margin-top:50px;">

</div>

<!-- 2 labels, som et eksemple, hvis man vil vise resultat i et bestemt periode, så ville man kunne vælge dato fra og til   -->
    <p>
        <label for="start">Dato fra:</label>

        <input type="date" id="start" name="trip-start"
               value="2018-07-22"
               min="2018-01-01" max="2023-12-31">


        <label for="start">Dato til:</label>

        <input type="date" id="start" name="trip-start"
               value="2018-07-22"
               min="2018-01-01" max="2023-12-31">
    </p>

<!-- et eksempel for at vise resultatet i boksen efter man har valgt de relevante datoer samt undersøgelse  -->
    <form action="//www.html.am/html-codes/forms/html-form-tag-action.cfm" target="result" method="get">

        <div style="margin-top:50px;"> </div>

<!-- Nedenstående <option> kan repræsentere menupunkter med de relevante undersøgelse -->
        <p>Vælg Resultat</p>
        <select name="Resultater"> <option value ="vælg"></option>
            <option value ="Blodprøver">Blodprøver</option>
            <option value ="EKG">EKG</option>
            <option value ="Urinprøver">Urinprøver</option>

        </select>
        <p><input type="submit" value="Submit"></p>

    </form>
    <h3>Resultat:</h3>
    <iframe
            name="result" style="height:500px;width:1000px;">
    </iframe>
