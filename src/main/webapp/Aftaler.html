</head>
<body>
<div class="main">

    <div class="logo">
        <img src="Bilag/output-onlinepngtools.png">

        <div class="menu-bar">
            <ul>

                <b>

            </ul>
        </div>
    </div>


</div>  <!-- Menu-bar -->


<section class="container">
    <div class="left-half">

<div>
    <form>
    <p class="Aftale-tekst">Bruger ID <form id="Brugerform"><p id="Bruger">---</p></form></p>

        <p>&nbsp;</p>

        <p class="Aftale-tekst" >Sundhedspersonale</p>
        <form id="SPform"> <input class="Aftale-oprettelse" type="text" id="SP" name="name" required> </form>

    <p>&nbsp;</p>

    <p class="Aftale-tekst" >Dato</p>
        <form id="Datoform"> <input name="dato" class="Aftale-oprettelse" type="date" id="dato"
           min="2018-01-01" max="2023-12-31" required> </form>

    <p>&nbsp;</p>

    <p class="Aftale-tekst" >Starttid</p>
        <form id="Starttidform"> <input name="startTidspunkt" class="Aftale-oprettelse" type="time" id="tid_fra" required> </form>

    <p>&nbsp;</p>

    <p class="Aftale-tekst" >Sluttid</p>
        <form id="Sluttidform"> <input name="slutTidspunkt" class="Aftale-oprettelse" type="time" id="tid_til" required> </form>

    <p>&nbsp;</p>

    <p class="Aftale-tekst" >Patient (CPR)</p>
        <form id="CPRform">  <input name="CPR" class="Aftale-oprettelse" type="text" id="CPR" required> </form>

    <p>&nbsp;</p>

    <p class="Aftale-tekst" >Notat</p>
        <form id="Notatform"> <textarea name="notater" class="Aftale-oprettelse" type="text" id="Notat" ></textarea> </form>

        <p>&nbsp;</p>

    <input class="Aftaler-knapper" type="button" value="  Tilføj aftale  " onclick="AftaleOprettelse()">
    </form>
</div>

    </div>

<div class="right-half">
    <!-- Nu begynder selve konsultationssiden, som består af en overskift og en tabel. -->
    <div>
        <form>
            <!-- Tabel med 5 parameter: -->
            <table id="Konsultationstabel">
                <tr>
                    <th>Dato</th>
                    <th>Starttid</th>
                    <th>Sluttid</th>
                    <th>Patient (CPR)</th>
                    <th>Sundhedspersonale</th>
                    <th>Aftalt af</th>
                    <th>Notat</th>
                </tr>
            </table>
        </form>


    </div>
    </div>



</section>
